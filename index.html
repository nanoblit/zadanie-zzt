<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PureJS</title>

  <script type="text/html" id="home">
    <h1>Sign in</h1>
    <form id="form">
      <label for="username">Username</label>
      <input type="text" id="username">
      <label for="password">Password</label>
      <input type="text" id="password">
      <input type="submit" value="Sign in">
    </form>
    <p><%= error %></p>
  </script>

  <script type="text/html" id="success">
    <h1>You've been signed in!</h1>
  </script>

  <script type="text/html" id="example1">
    <h1><%= title %></h1>
    <% for (let i of title) { %>
      <span><%= i %></span>
    <% } %>
  </script>

  <script type="text/html" id="example2">
    <h1><%= title %></h1>
    <button class="my-button">Click me <%= counter %></button>
  </script>

  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>

</head>

<body>
  <nav>
    <a href="#">home</a>
    <a href="#/ex1">example 1</a>
    <a href="#/ex2">example 2</a>
  </nav>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>

</html>
